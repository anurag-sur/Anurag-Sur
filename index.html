<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anurag Sur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sigmar&family=Oooh+Baby&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #222323;
      --primary: #d4d4d4;
      --muted: #7d7d7d;
      --accent: #a0a0a0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      min-height: 100vh;
      font-family: Helvetica, Arial, sans-serif;
      overflow: hidden;
      cursor: none;
    }

    /* ===== Cursor ===== */
    .cursor-dot,
    .cursor-circle,
    .cursor-glow {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    .cursor-dot {
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
    }

    .cursor-circle {
      width: 44px;
      height: 44px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      z-index: 9998;
    }

    .cursor-glow {
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(212,212,212,0.15) 0%, rgba(212,212,212,0) 70%);
      border-radius: 50%;
      z-index: 9997;
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .active .cursor-dot {
      background: var(--accent);
    }

    .active .cursor-circle {
      border-color: var(--accent);
    }

    .active .cursor-glow {
      opacity: 1;
      background: radial-gradient(circle, rgba(160,160,160,0.18) 0%, rgba(160,160,160,0) 70%);
    }

    /* ===== Hamburger ===== */
    .hamburger-menu {
      position: fixed;
      top: 32px;
      left: 32px;
      width: 64px;
      height: 64px;
      background: #2a2a2a;
      border-radius: 50%;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .hamburger-menu:hover {
      border-color: var(--primary);
      background: #3a3a3a;
    }

    .hamburger-line {
      width: 26px;
      height: 2px;
      background: var(--muted);
      transition: background 0.3s ease;
    }

    .hamburger-menu:hover .hamburger-line {
      background: var(--primary);
    }

    /* ===== Layout ===== */
    .center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-family: 'Sigmar', cursive;
      font-size: clamp(4rem, 7vw, 6.5rem);
      margin: 0;
      color: var(--primary);
      letter-spacing: 0.04em;
      line-height: 1;
    }

    h2 {
      font-family: 'Oooh Baby', cursive;
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      margin-top: -12px;
      color: var(--primary);
      line-height: 1;
    }

    .custom-button {
      margin-top: 36px;
      padding: 18px 48px;
      border-radius: 999px;
      background: #2a2a2a;
      color: var(--muted);
      border: 2px solid transparent;
      font-size: 1.15rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .custom-button:hover {
      background: #3a3a3a;
      color: var(--primary);
      border-color: var(--primary);
      transform: scale(1.04);
    }

    .custom-button:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 4px;
    }

    /* ===== Mobile fallback ===== */
    @media (pointer: coarse) {
      body {
        cursor: auto;
      }
      .cursor-dot,
      .cursor-circle,
      .cursor-glow {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- Cursor -->
  <div class="cursor-glow"></div>
  <div class="cursor-dot"></div>
  <div class="cursor-circle"></div>

  <!-- Hamburger -->
  <button class="hamburger-menu" aria-label="Menu">
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
  </button>

  <!-- Hero -->
  <main class="center">
    <section>
      <h1>Anurag Sur</h1>
      <h2>Product Designer.</h2>
      <button class="custom-button">Know more about me</button>
    </section>
  </main>

  <script>
    const dot = document.querySelector('.cursor-dot');
    const circle = document.querySelector('.cursor-circle');
    const glow = document.querySelector('.cursor-glow');
    const interactive = document.querySelectorAll('button');

    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    function animate() {
      currentX += (mouseX - currentX) * 0.15;
      currentY += (mouseY - currentY) * 0.15;

      dot.style.left = circle.style.left = glow.style.left = currentX + 'px';
      dot.style.top = circle.style.top = glow.style.top = currentY + 'px';

      requestAnimationFrame(animate);
    }

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    interactive.forEach(el => {
      el.addEventListener('mouseenter', () => document.body.classList.add('active'));
      el.addEventListener('mouseleave', () => document.body.classList.remove('active'));
    });

    animate();
  </script>

</body>
</html>
